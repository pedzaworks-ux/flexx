<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Flexxmart | Fast Online Shopping in Zimbabwe</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <style>
    /* Simplified color system with solid colors for better mobile display */
    :root {
      --primary-red: #dc2626;
      --primary-red-light: #ef4444;
      --primary-red-dark: #b91c1c;

      --secondary-blue: #2563eb;
      --secondary-green: #16a34a;

      --background-white: #ffffff;
      --background-light: #f9fafb;
      --background-card: #ffffff;

      --text-dark: #111827;
      --text-medium: #374151;
      --text-light: #6b7280;
      --text-accent: #dc2626;

      --border-light: #e5e7eb;
      --border-medium: #d1d5db;

      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);

      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;
    }

    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }
    
    body, html {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--background-light);
      color: var(--text-dark);
      height: 100%;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body.auth-loading {
      visibility: hidden;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 24px 5%;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0 32px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .page-title {
      color: var(--text-accent);
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: -0.02em;
    }

    .search-box {
      display: flex;
      background: var(--background-white);
      border-radius: var(--radius-xl);
      padding: 12px 20px;
      box-shadow: var(--shadow-md);
      border: 2px solid var(--border-light);
      width: 320px;
      max-width: 100%;
      transition: all 0.2s ease;
    }

    .search-box:focus-within {
      border-color: var(--primary-red);
      box-shadow: var(--shadow-lg);
    }

    .search-box input {
      border: none;
      outline: none;
      flex: 1;
      padding: 8px 12px;
      font-size: 16px;
      color: var(--text-dark);
      background: transparent;
    }

    .search-box input::placeholder {
      color: var(--text-light);
    }

    .search-box button {
      background: var(--primary-red);
      color: var(--background-white);
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: var(--radius-md);
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .search-box button:hover {
      background: var(--primary-red-dark);
    }

    .category-filters {
      display: flex;
      gap: 12px;
      margin-bottom: 28px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 12px 20px;
      background: var(--background-white);
      border: 2px solid var(--border-medium);
      border-radius: var(--radius-xl);
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      color: var(--text-medium);
      min-height: 44px; /* Better touch target for mobile */
    }

    .filter-btn:hover {
      background: var(--background-light);
      border-color: var(--primary-red);
    }

    .filter-btn.active {
      background: var(--primary-red);
      color: var(--background-white);
      border-color: var(--primary-red);
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      margin-top: 10px;
    }

    .category-card {
      background: var(--background-card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-light);
      padding: 0;
      text-align: center;
      transition: all 0.3s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .category-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary-red);
    }

    .category-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .category-card:hover .category-image {
      transform: scale(1.05);
    }

    .category-content {
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      gap: 16px;
    }

    .category-card h3 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-dark);
      line-height: 1.4;
      min-height: 3.36em;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .category-card .shop-btn {
      background: var(--primary-red);
      color: var(--background-white);
      padding: 14px 24px;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.2s ease;
      width: 100%;
      margin-top: auto;
      min-height: 48px; /* Better touch target */
    }

    .category-card .shop-btn:hover {
      background: var(--primary-red-dark);
      transform: translateY(-1px);
    }

    .category-card .shop-btn:active {
      transform: translateY(0);
      background: var(--primary-red-dark);
    }

    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 400px;
      flex-direction: column;
      gap: 20px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--border-light);
      border-radius: 50%;
      border-top-color: var(--primary-red);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-container p {
      color: var(--text-light);
      font-size: 1.1rem;
      font-weight: 500;
    }

    .no-categories {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-light);
      background: var(--background-white);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-light);
      margin: 40px 0;
    }

    .no-categories i {
      font-size: 3rem;
      color: var(--primary-red);
      margin-bottom: 16px;
    }

    .no-categories h3 {
      font-size: 1.4rem;
      color: var(--text-medium);
      margin-bottom: 8px;
    }

    .no-categories p {
      font-size: 1rem;
      color: var(--text-light);
    }

    /* Mobile-first responsive design */
    @media screen and (max-width: 1200px) {
      .categories {
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
      }
    }

    @media screen and (max-width: 1024px) {
      .categories {
        grid-template-columns: repeat(3, 1fr);
        gap: 18px;
      }
      
      .page-header {
        margin: 16px 0 24px;
      }

      .page-title {
        font-size: 1.8rem;
      }
    }

    @media screen and (max-width: 768px) {
      main {
        padding: 20px 4%;
      }

      .categories {
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }
      
      .page-title {
        font-size: 1.6rem;
      }
      
      .search-box {
        width: 100%;
      }

      .category-content {
        padding: 20px 16px;
      }

      .filter-btn {
        font-size: 16px; /* Prevent zoom on iOS */
        padding: 12px 16px;
      }
    }

    @media screen and (max-width: 480px) {
      main {
        padding: 16px;
      }
      
      .categories {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      
      .category-image {
        height: 180px;
      }
      
      .page-title {
        font-size: 1.5rem;
      }

      .category-content {
        padding: 20px;
      }

      .category-card h3 {
        font-size: 1.1rem;
      }

      .page-header {
        flex-direction: column;
        align-items: stretch;
        gap: 16px;
      }

      .search-box {
        order: -1;
      }
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      .category-card {
        border: 2px solid var(--text-dark);
      }
      
      .filter-btn {
        border: 2px solid var(--text-medium);
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .category-card,
      .filter-btn,
      .search-box,
      .shop-btn {
        transition: none;
      }
      
      .category-card:hover {
        transform: none;
      }
      
      .spinner {
        animation: none;
      }
    }

    /* Focus states for accessibility */
    .filter-btn:focus,
    .search-box button:focus,
    .category-card .shop-btn:focus {
      outline: 3px solid var(--primary-red);
      outline-offset: 2px;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        --background-white: #1f2937;
        --background-light: #111827;
        --background-card: #1f2937;
        --text-dark: #f9fafb;
        --text-medium: #d1d5db;
        --text-light: #9ca3af;
        --border-light: #374151;
        --border-medium: #4b5563;
      }
    }

    /* Better loading animation */
    .category-card {
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
    }

    .category-card:nth-child(1) { animation-delay: 0.1s; }
    .category-card:nth-child(2) { animation-delay: 0.2s; }
    .category-card:nth-child(3) { animation-delay: 0.3s; }
    .category-card:nth-child(4) { animation-delay: 0.4s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="auth-loading">
  <main>
    <div class="page-header">
      <h1 class="page-title">Shop by Category</h1>
      <div class="search-box">
        <input type="text" placeholder="Search categories..." id="categorySearch">
        <button type="button" aria-label="Search categories">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
    
    <div class="category-filters">
      <button class="filter-btn active" data-filter="all">All Categories</button>
      <button class="filter-btn" data-filter="popular">Popular</button>
      <button class="filter-btn" data-filter="sale">On Sale</button>
      <button class="filter-btn" data-filter="new">New Arrivals</button>
    </div>
    
    <div class="loading-container" id="loadingIndicator">
      <div class="spinner"></div>
      <p>Loading categories...</p>
    </div>
    
    <div class="categories" id="categoryContainer" style="display: none;"></div>
    
    <div class="no-categories" id="noCategories" style="display: none;">
      <i class="fas fa-store"></i>
      <h3>No categories found</h3>
      <p>Check back later for our exciting product categories</p>
    </div>
  </main>

  <!-- Enhanced module script with improved UX -->
  <script type="module">
    import { db, auth, updateCartCount } from './shared.js';
    import { 
      collection, 
      getDocs 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const categoryContainer = document.getElementById("categoryContainer");
    const loadingIndicator = document.getElementById("loadingIndicator");
    const noCategories = document.getElementById("noCategories");
    const categorySearch = document.getElementById("categorySearch");
    const filterButtons = document.querySelectorAll('.filter-btn');

    let categoriesData = [];
    let filteredData = [];

    async function loadCategories() {
      try {
        showLoading();
        
        const snapshot = await getDocs(collection(db, "categories"));
        categoriesData = [];

        if (snapshot.empty) {
          showNoCategories();
          return;
        }

        snapshot.forEach(doc => {
          categoriesData.push({ id: doc.id, ...doc.data() });
        });
        
        filteredData = [...categoriesData];
        displayCategories(filteredData);
        
      } catch (error) {
        console.error("Error loading categories:", error);
        showError();
      }
    }

    function showLoading() {
      loadingIndicator.style.display = 'flex';
      categoryContainer.style.display = 'none';
      noCategories.style.display = 'none';
    }

    function showNoCategories() {
      loadingIndicator.style.display = 'none';
      categoryContainer.style.display = 'none';
      noCategories.style.display = 'block';
    }

    function showError() {
      loadingIndicator.style.display = 'none';
      categoryContainer.innerHTML = `
        <div class="no-categories" style="grid-column: 1 / -1;">
          <i class="fas fa-exclamation-triangle"></i>
          <h3>Failed to load categories</h3>
          <p>Please check your connection and try again</p>
          <button onclick="location.reload()" style="margin-top: 16px; padding: 10px 20px; background: var(--primary-red); color: white; border: none; border-radius: 8px; cursor: pointer;">Retry</button>
        </div>
      `;
      categoryContainer.style.display = 'grid';
    }

    function displayCategories(categories) {
      categoryContainer.innerHTML = "";
      
      if (categories.length === 0) {
        showNoCategories();
        return;
      }
      
      categories.forEach((category, index) => {
        const { name, image } = category;
        const slug = name.toLowerCase().replace(/\s+/g, '-');

        const card = document.createElement("div");
        card.className = "category-card";
        card.style.animationDelay = `${index * 0.1}s`;
        card.innerHTML = `
          <a href="shop.html#${slug}" aria-label="Browse ${name}">
            <img src="${image}" alt="${name}" class="category-image" loading="lazy">
          </a>
          <div class="category-content">
            <h3>${name}</h3>
            <button class="shop-btn" onclick="location.href='shop.html#${slug}'" aria-label="Shop ${name} now">
              Shop Now
            </button>
          </div>
        `;
        categoryContainer.appendChild(card);
      });
      
      loadingIndicator.style.display = 'none';
      categoryContainer.style.display = 'grid';
      noCategories.style.display = 'none';
    }

    // Enhanced search with debouncing
    let searchTimeout;
    categorySearch.addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const searchTerm = e.target.value.toLowerCase().trim();
        
        if (searchTerm === '') {
          filteredData = [...categoriesData];
        } else {
          filteredData = categoriesData.filter(category => 
            category.name.toLowerCase().includes(searchTerm) ||
            (category.description && category.description.toLowerCase().includes(searchTerm))
          );
        }
        
        displayCategories(filteredData);
      }, 300);
    });

    // Enhanced filter functionality
    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Update active state
        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        
        const filter = button.dataset.filter;
        let filtered = [...categoriesData];
        
        // Apply search filter first if there's a search term
        const searchTerm = categorySearch.value.toLowerCase().trim();
        if (searchTerm !== '') {
          filtered = filtered.filter(category => 
            category.name.toLowerCase().includes(searchTerm) ||
            (category.description && category.description.toLowerCase().includes(searchTerm))
          );
        }
        
        // Then apply category filter
        switch(filter) {
          case 'popular':
            filtered = filtered.filter(cat => cat.popular === true);
            break;
          case 'sale':
            filtered = filtered.filter(cat => cat.onSale === true);
            break;
          case 'new':
            filtered = filtered.filter(cat => cat.isNew === true);
            break;
          case 'all':
          default:
            // Keep all filtered results
            break;
        }
        
        filteredData = filtered;
        displayCategories(filteredData);
      });
    });

    // Wait for auth, then load categories
    onAuthStateChanged(auth, user => {
      document.body.classList.remove("auth-loading");
      updateCartCount();
      loadCategories();
    });

    // Add smooth scrolling to top when categories load
    window.addEventListener('load', () => {
      if (window.location.hash) {
        setTimeout(() => {
          document.querySelector(window.location.hash)?.scrollIntoView({
            behavior: 'smooth'
          });
        }, 100);
      }
    });
  </script>

  <!-- Header/Footer Injection Script -->
  <script>
(function(){
  const FRAG = 'header-footer.html'; // keep next to index.html

  function alreadyHasLinkHref(href) {
    return Array.from(document.head.querySelectorAll('link[rel="stylesheet"],link[rel="preload"],link[rel="icon"]'))
      .some(l => {
        const existing = (l.href || l.getAttribute('href') || '');
        return existing && (existing.includes(href) || existing === href);
      });
  }

  function alreadyHasStyleWithText(text) {
    return Array.from(document.head.querySelectorAll('style')).some(s => (s.textContent || '').trim() === (text || '').trim());
  }

  function copyHeadNodes(fragDoc) {
    if (!fragDoc || !fragDoc.head) return;
    Array.from(fragDoc.head.children).forEach(node => {
      if (node.tagName === 'LINK' && (node.rel === 'stylesheet' || node.getAttribute('rel') === 'stylesheet')) {
        const href = node.getAttribute('href') || node.href;
        if (href && !alreadyHasLinkHref(href)) {
          const clone = document.createElement('link');
          clone.rel = 'stylesheet';
          clone.href = href;
          document.head.appendChild(clone);
        }
      } else if (node.tagName === 'STYLE') {
        const txt = node.textContent || '';
        if (txt && !alreadyHasStyleWithText(txt)) {
          const clone = document.createElement('style');
          clone.textContent = txt;
          document.head.appendChild(clone);
        }
      } else if (node.tagName === 'LINK' && node.getAttribute('rel') === 'preload') {
        const href = node.getAttribute('href') || node.href;
        if (href && !alreadyHasLinkHref(href)) {
          const clone = document.createElement('link');
          clone.rel = node.rel;
          clone.as = node.as || '';
          clone.href = href;
          document.head.appendChild(clone);
        }
      }
    });
  }

  function replaceOrInsert(targetSelector, newNode) {
    if (!newNode) return;
    const existing = document.querySelector(targetSelector);
    if (existing) existing.replaceWith(newNode);
    else {
      // try to insert in sensible place: header before main, nav after header, footer at end
      const main = document.querySelector('main');
      if (newNode.tagName.toLowerCase() === 'header') {
        if (main) document.body.insertBefore(newNode, main);
        else document.body.insertBefore(newNode, document.body.firstChild);
      } else if (newNode.tagName.toLowerCase() === 'nav') {
        const hdr = document.querySelector('header');
        if (hdr && hdr.parentNode) hdr.parentNode.insertBefore(newNode, hdr.nextSibling);
        else if (main && main.parentNode) main.parentNode.insertBefore(newNode, main);
        else document.body.appendChild(newNode);
      } else if (newNode.tagName.toLowerCase() === 'footer') {
        document.body.appendChild(newNode);
      } else {
        document.body.appendChild(newNode);
      }
    }
  }

  function injectFragment(htmlText) {
    const parser = new DOMParser();
    const fragDoc = parser.parseFromString(htmlText, 'text/html');

    // copy head nodes (styles/links) so design tokens/fonts are available
    copyHeadNodes(fragDoc);

    // find nodes in fragment
    const hdr = fragDoc.querySelector('header');
    const nav = fragDoc.querySelector('nav');
    const ftr = fragDoc.querySelector('footer');

    // clone to adopt into current document
    const hdrClone = hdr ? hdr.cloneNode(true) : null;
    const navClone = nav ? nav.cloneNode(true) : null;
    const ftrClone = ftr ? ftr.cloneNode(true) : null;

    // Replace existing if present; otherwise insert
    replaceOrInsert('header', hdrClone);
    replaceOrInsert('nav', navClone);
    replaceOrInsert('footer', ftrClone);

    // optional: if header has scripts that must run, you can re-run initialization functions here
    if (typeof window.updateCartCount === 'function') {
      try { window.updateCartCount(); } catch (e) { /* ignore */ }
    }
  }

  // Fetch once
  function init() {
    if (!window.__headerFooterInjected) {
      window.__headerFooterInjected = true;
      fetch(FRAG, { cache: 'no-store' })
        .then(r => {
          if (!r.ok) throw new Error('Failed to fetch ' + FRAG + ' (' + r.status + ')');
          return r.text();
        })
        .then(html => injectFragment(html))
        .catch(err => console.warn('Could not inject header-footer:', err));
    }
  }

  if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
  else init();
})();
</script>
