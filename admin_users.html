  <!-- Desktop Layout -->
  <div class="lg:flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-[#1C1C1C] text-white shadow-xl hidden lg:block">
      <div class="p-6 font-bold text-2xl tracking-wide">Flexxcart Admin</div>
      <nav class="mt-8 space-y-1">
        <a href="admin_dashboard.html" class="block px-6 py-3 rounded-l-full hover:bg-blue-700 hover:font-semibold">Dashboard</a>

        <a href="admin_users.html" class="block px-6 py-3 rounded-l-full text-white bg-blue-700 font-semibold">Users</a>

          Logout
        </button>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Top Blue Header -->
      <header class="hidden lg:flex bg-blue-700 shadow px-8 py-4 justify-between items-center text-white">
        <h1 class="text-2xl font-bold">User Management</h1>
        <div class="flex items-center gap-4">
          <span class="text-sm text-blue-100">Welcome, Admin</span>
        </div>
      </header>

      <main class="flex-1 p-4 pt-16">
        <div class="bg-white rounded-xl shadow-lg p-4">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-blue-800">All Users</h2>
            <div class="flex gap-2">
              <button onclick="filterUsers('active')" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 text-sm">Active</button>
              <button onclick="filterUsers('inactive')" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 text-sm">Inactive</button>
              <button onclick="loadUsers()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 text-sm">Show All</button>
            </div>
          </div>

          <!-- Desktop Table -->
          <div class="hidden lg:block overflow-x-auto">
            <table class="min-w-full text-sm text-left">
              <thead class="bg-blue-100 text-gray-700">
                <tr>
                  <th class="px-6 py-3">Full Name</th>
                  <th class="px-6 py-3">Email</th>
                  <th class="px-6 py-3">Address</th>
                  <th class="px-6 py-3 text-center">Orders</th>
                  <th class="px-6 py-3">Status</th>
                </tr>
              </thead>
              <tbody id="usersTable"></tbody>
            </table>
          </div>

          <!-- Mobile Card View -->
          <div id="usersTableMobile" class="lg:hidden space-y-4"></div>
        </div>
      </main>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, query, where,
      getDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPONiic8kjN_WBB66r6y04zDB6mI1dTYw",
      authDomain: "flexxmart-5127c.firebaseapp.com",
      projectId: "flexxmart-5127c",
      storageBucket: "flexxmart-5127c.firebasestorage.app",
      messagingSenderId: "220683612360",
      appId: "1:220683612360:web:9898850a45983dd31475fd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const usersRef = collection(db, "users");

    const usersTable = document.getElementById("usersTable");
    const usersTableMobile = document.getElementById("usersTableMobile");
    let allUsers = [];

    async function loadUsers() {
      try {
        usersTable.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center">Loading users...</td></tr>';
        usersTableMobile.innerHTML = '<div class="text-center py-4">Loading users...</div>';

        const querySnapshot = await getDocs(usersRef);
        allUsers = [];

        const userPromises = querySnapshot.docs.map(async (docSnap) => {
          const userData = docSnap.data();
          const userId = docSnap.id;

          // Get number of orders
          const ordersQuery = query(collection(db, "orders"), where("userId", "==", userId));
          const ordersSnapshot = await getDocs(ordersQuery);
          const numOrders = ordersSnapshot.size;

          // Get default address (or first address as fallback)
          const addressesSnapshot = await getDocs(collection(db, "users", userId, "addresses"));
          let selectedAddress = "No address found";

          if (!addressesSnapshot.empty) {
            let defaultAddr = null;
            addressesSnapshot.forEach(doc => {
              const data = doc.data();
              if (data.isDefault) {
                defaultAddr = data;
              }
            });
            const fallback = addressesSnapshot.docs[0]?.data();
            const finalAddress = defaultAddr || fallback;
            selectedAddress = finalAddress?.addressLine || "No address found";
          }

          // Prepare name fallback
          const fullName = (userData.firstName || '') + ' ' + (userData.lastName || '');
          const displayName = fullName.trim() || userData.name || 'N/A';

          return {
            id: userId,
            fullName: displayName,
            email: userData.email || 'N/A',
            address: selectedAddress,
            orders: numOrders,
            status: userData.isActive !== false ? 'active' : 'inactive'
          };
        });

        allUsers = await Promise.all(userPromises);

        if (allUsers.length === 0) {
          usersTable.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">No users found</td></tr>';
          usersTableMobile.innerHTML = '<div class="text-center py-4 text-gray-500">No users found</div>';
          return;
        }

        renderUsers(allUsers);
      } catch (error) {
        console.error("Error loading users:", error);
        usersTable.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-red-500">Error loading users</td></tr>';
        usersTableMobile.innerHTML = '<div class="text-center py-4 text-red-500">Error loading users</div>';
      }
    }

    function renderUsers(users) {
      usersTable.innerHTML = '';
      usersTableMobile.innerHTML = '';

      users.forEach(user => {
        const statusColor = user.status === 'active' ? 'text-green-600' : 'text-red-600';
        const statusBadge = user.status === 'active' ?
          '<span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">Active</span>' :
          '<span class="bg-red-100 text-red-800 text-xs px-2 py-1 rounded-full">Inactive</span>';

        // Desktop Row
        const row = document.createElement("tr");
        row.className = "border-t hover:bg-gray-50";
        row.innerHTML = `
          <td class="px-6 py-4">${user.fullName || 'N/A'}</td>
          <td class="px-6 py-4">${user.email || 'N/A'}</td>
          <td class="px-6 py-4">${user.address || 'Not provided'}</td>
          <td class="px-6 py-4 text-center font-semibold text-blue-700">${user.orders}</td>
          <td class="px-6 py-4 font-semibold ${statusColor}">${user.status === 'active' ? 'Active' : 'Inactive'}</td>`;
        usersTable.appendChild(row);

        // Mobile Card
        const card = document.createElement("div");
        card.className = "bg-white rounded-md p-4 shadow";
        card.innerHTML = `
          <div class="flex justify-between items-start">
            <div>
              <h3 class="font-semibold">${user.fullName || 'N/A'}</h3>
              <p class="text-sm text-gray-600">${user.email || 'N/A'}</p>
            </div>
            ${statusBadge}
          </div>
          <div class="mt-3 grid grid-cols-2 gap-2">
            <div>
              <p class="text-xs text-gray-500">Address</p>
              <p class="text-sm">${user.address || 'Not provided'}</p>
            </div>
            <div>
              <p class="text-xs text-gray-500">Orders</p>
              <p class="text-sm font-semibold text-blue-700">${user.orders}</p>
            </div>
          </div>`;
        usersTableMobile.appendChild(card);
      });
    }

    window.filterUsers = (status) => {
      if (status === 'all') {
        renderUsers(allUsers);
      } else {
        const filtered = allUsers.filter(user => user.status === status);
        renderUsers(filtered);
      }
    };

    // Admin Access Control
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "admin_login.html";
        return;
      }

      const adminDoc = await getDoc(doc(db, "admins", user.uid));
      if (!adminDoc.exists() || !adminDoc.data().isActive) {
        alert("Access denied: Not an active admin.");
        await signOut(auth);
        window.location.href = "admin_login.html";
        return;
      }

      // âœ… Auth passed
      window.loadUsers = loadUsers;
      loadUsers();
    });
  </script>
