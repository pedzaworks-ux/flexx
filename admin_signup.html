<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexxcart Admin | Create Admin</title>
  <link href="tailwind-output.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
    <div class="bg-blue-700 px-6 py-4 text-center">
      <h1 class="text-2xl font-bold text-white">Create Admin Account</h1>
      <p class="text-blue-100 mt-1 text-sm">Restricted to super admins only</p>
    </div>
    
    <form id="adminSignupForm" class="p-6 space-y-6">
      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          placeholder="admin@flexxcart.com"
        >
      </div>
      
      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          placeholder="••••••••"
          minlength="8"
        >
      </div>
      
      <div class="space-y-2">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          placeholder="••••••••"
          minlength="8"
        >
      </div>
      
      <div class="space-y-2">
        <label for="adminKey" class="block text-sm font-medium text-gray-700">Admin Secret Key</label>
        <input 
          type="password" 
          id="adminKey" 
          name="adminKey" 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          placeholder="Enter secret key"
        >
      </div>
      
      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition font-semibold"
      >
        Create Admin Account
      </button>
      
      <div id="errorMessage" class="hidden text-sm text-red-600 text-center"></div>
      <div id="successMessage" class="hidden text-sm text-green-600 text-center"></div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { 
      getFirestore,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPONiic8kjN_WBB66r6y04zDB6mI1dTYw",
      authDomain: "flexxmart-5127c.firebaseapp.com",
      projectId: "flexxmart-5127c",
      storageBucket: "flexxmart-5127c.appspot.com",
      messagingSenderId: "220683612360",
      appId: "1:220683612360:web:9898850a45983dd31475fd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // This should be a secure key only known to super admins
    const ADMIN_SECRET_KEY = "Pedzaworks.soft#01"; // Change this in production!

    document.getElementById('adminSignupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const adminKey = document.getElementById('adminKey').value;
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');
      
      try {
        // Validate inputs
        if (password !== confirmPassword) {
          throw new Error("Passwords don't match");
        }
        
        if (adminKey !== ADMIN_SECRET_KEY) {
          throw new Error("Invalid admin key");
        }
        
        // Create user
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        
        // Add admin role to Firestore at the location used by Firestore rules
        await setDoc(doc(db, "admins", userCredential.user.uid), {
          email: email,
          role: "admin",
          createdAt: new Date(),
          isActive: true
        });
        
        successMessage.textContent = "Admin account created successfully!";
        successMessage.classList.remove('hidden');
        
        // Clear form
        document.getElementById('adminSignupForm').reset();
        
      } catch (error) {
        let message = error.message;
        
        if (error.code === 'auth/email-already-in-use') {
          message = "Email already in use";
        } else if (error.code === 'auth/weak-password') {
          message = "Password should be at least 6 characters";
        }
        
        errorMessage.textContent = message;
        errorMessage.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
