<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexxmart Admin | Login</title>
  <link href="tailwind-output.css" rel="stylesheet">
  <style>
    @media (max-width: 640px) {
      .text-responsive {
        font-size: clamp(0.75rem, 3vw, 1rem);
      }
      .text-responsive-sm {
        font-size: clamp(0.65rem, 2.5vw, 0.875rem);
      }
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center p-4">
  <!-- Login Container -->
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
    <!-- Header -->
    <div class="bg-blue-700 px-6 py-4 text-center">
      <h1 class="text-2xl font-bold text-white">Flexxmart Admin</h1>
      <p class="text-blue-100 mt-1 text-responsive-sm">Sign in to your admin account</p>
    </div>
    
    <!-- Login Form -->
    <form id="loginForm" class="p-6 space-y-6">
      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          placeholder="admin@flexxcart.com"
        >
      </div>
      
      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
        >
      </div>
      
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input 
            id="remember" 
            name="remember" 
            type="checkbox" 
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
          >
          <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
        </div>
        
        <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
      </div>
      
      <button 
        id="loginButton"
        type="submit" 
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition font-semibold flex items-center justify-center gap-2"
      >
        <svg id="spinner" class="hidden w-5 h-5 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        <span id="loginText">Sign In</span>
      </button>

      
      <div id="errorMessage" class="hidden text-sm text-red-600 text-center"></div>
    </form>
    
    <!-- Footer -->
    <div class="bg-gray-50 px-6 py-4 text-center">
      <p class="text-gray-600 text-sm">¬© 2025 Pedzaworks Software Solutions. All rights reserved.</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      setPersistence,
      browserSessionPersistence,
      browserLocalPersistence
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üîê Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBPONiic8kjN_WBB66r6y04zDB6mI1dTYw",
      authDomain: "flexxmart-5127c.firebaseapp.com",
      projectId: "flexxmart-5127c",
      storageBucket: "flexxmart-5127c.appspot.com",
      messagingSenderId: "220683612360",
      appId: "1:220683612360:web:9898850a45983dd31475fd"
    };

    // üîß Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // üß† Handle Form Submission
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const loginButton = document.getElementById("loginButton");
      const spinner = document.getElementById("spinner");
      const loginText = document.getElementById("loginText");

      // Show spinner and disable button
      spinner.classList.remove("hidden");
      loginText.textContent = "Signing in...";
      loginButton.disabled = true;


      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const rememberMe = document.getElementById("remember").checked;
      const errorMessage = document.getElementById("errorMessage");

      // Reset error
      errorMessage.classList.add("hidden");
      errorMessage.textContent = "";

      try {
        // üîí Set session persistence
        await setPersistence(auth, rememberMe ? browserLocalPersistence : browserSessionPersistence);

        // üîê Sign in with email & password
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // ‚úÖ Admin Role Verification
        const adminRef = doc(db, "admins", user.uid);
        const adminSnap = await getDoc(adminRef);

        if (
          adminSnap.exists() &&
          adminSnap.data().role === "admin" &&
          adminSnap.data().isActive === true
        ) {
          // ‚úÖ Hide spinner before redirect
          spinner.classList.add("hidden");
          loginText.textContent = "Sign In";
          loginButton.disabled = false;

          window.location.href = "admin_dashboard.html";

        } else {
          // üö´ Not authorized as admin
          throw new Error("You are not authorized to access admin panel.");
        }

      } catch (error) {
        // ‚ùå Handle errors
        let msg = "Login failed. Please try again.";
        if (error.code === "auth/invalid-email") msg = "Invalid email address.";
        else if (error.code === "auth/user-disabled") msg = "Account has been disabled.";
        else if (error.code === "auth/user-not-found" || error.code === "auth/wrong-password") msg = "Wrong email or password.";
        else if (error.message === "You are not authorized to access admin panel.") msg = error.message;

        // Hide spinner and re-enable button
        spinner.classList.add("hidden");
        loginText.textContent = "Sign In";
        loginButton.disabled = false;


        errorMessage.textContent = msg;
        errorMessage.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
