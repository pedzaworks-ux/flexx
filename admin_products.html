  <!-- Bottom Navigation (Mobile Only) -->

      </svg>
      Dashboard
    </a>
    <a href="admin_orders.html" class="flex flex-col items-center text-xs text-gray-700 hover:text-blue-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">

      </svg>
      Orders
    </a>
    <a href="admin_users.html" class="flex flex-col items-center text-xs text-gray-700 hover:text-blue-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A6 6 0 0112 15a6 6 0 016.879 2.804M15 11a3 3 0 10-6 0 3 3 0 006 0z" />
      </svg>
      Users
    </a>
    <a href="admin_products.html" class="flex flex-col items-center text-xs text-blue-700 font-semibold">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2h-5.586A2 2 0 0011 3.414L9.414 5H6a2 2 0 00-2 2v7" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 13h18v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6z" />
      </svg>
      Products
    </a>
    <a href="admin_categories.html" class="flex flex-col items-center text-xs text-gray-700 hover:text-blue-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
      </svg>
      Categories
    </a>
    <a href="admin_stock.html" class="flex flex-col items-center text-xs text-gray-700 hover:text-blue-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4h16v16H4V4z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 9h16M9 4v16" />
      </svg>
      Stock
    </a>
  </nav>

  <!-- Desktop Layout -->
  <div class="lg:flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-[#1C1C1C] text-white shadow-xl hidden lg:block">
      <div class="p-6 font-bold text-2xl tracking-wide">Flexxmart Admin</div>
      <nav class="mt-8 space-y-1">
        <a href="admin_dashboard.html" class="block px-6 py-3 rounded-l-full hover:bg-blue-700 hover:font-semibold">Dashboard</a>
        <a href="admin_orders.html" class="block px-6 py-3 rounded-l-full hover:bg-blue-700 hover:font-semibold">Orders</a>
        <a href="admin_users.html" class="block px-6 py-3 rounded-l-full hover:bg-blue-700 hover:font-semibold">Users</a>
        <a href="admin_products.html" class="block px-6 py-3 rounded-l-full text-white bg-blue-700 font-semibold">Products</a>
        <a href="admin_categories.html" class="block px-6 py-3 rounded-l-full hover:bg-blue-700 hover:font-semibold">Categories</a>
        <a href="admin_stock.html" class="block px-6 py-3 rounded-l-full hover:bg-blue-700 hover:font-semibold">Stock</a>
      </nav>
      <div class="px-6 py-4 mt-8">
        <button onclick="window.location.href='admin_login.html'" class="w-full bg-blue-600 py-2 px-4 rounded-lg hover:bg-blue-700 font-semibold">
          Logout
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Top Blue Header -->
      <header class="hidden lg:flex bg-blue-700 shadow px-8 py-4 justify-between items-center text-white">
        <h1 class="text-2xl font-bold">Products Management</h1>
        <span class="text-sm text-blue-100">Welcome, Admin</span>
      </header>

      <main class="flex-1 p-4 pt-16">
        <div class="bg-white rounded-xl shadow-lg p-4">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-blue-800">All Products</h2>
            <button onclick="toggleModal()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 font-medium">
              + Add Product
            </button>
          </div>

          <!-- Desktop Table -->
          <div class="hidden lg:block overflow-x-auto">
            <table class="min-w-full text-sm text-left">
              <thead class="bg-blue-100 text-gray-700">
                <tr>
                  <th class="px-6 py-3">Name</th>
                  <th class="px-6 py-3">Price</th>
                  <th class="px-6 py-3">Image</th>
                  <th class="px-6 py-3">Category</th>
                  <th class="px-6 py-3">Actions</th>
                </tr>
              </thead>
              <tbody id="productTable"></tbody>
            </table>
          </div>

          <!-- Mobile Card View -->
          <div id="productTableMobile" class="lg:hidden space-y-4"></div>
        </div>
      </main>
    </div>
  </div>

  <!-- Product Modal -->
  <div id="productModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h3 class="text-xl font-semibold mb-4">Add/Edit Product</h3>
      <form id="productForm" class="space-y-4">
        <input id="nameInput" type="text" placeholder="Product Name" class="w-full border px-4 py-2 rounded" required>
        <input id="priceInput" type="number" step="0.01" min="0" placeholder="Price" class="w-full border px-4 py-2 rounded" required>
        <input id="imageInput" type="file" accept="image/*" class="w-full border px-4 py-2 rounded">
        <select id="categorySelect" class="w-full border px-4 py-2 rounded" required></select>
        <div id="uploadStatus" class="text-sm text-gray-600 hidden">Uploading image...</div>
        <div class="w-full bg-gray-200 rounded h-2.5">
          <div id="uploadProgress" class="bg-blue-600 h-2.5 rounded w-0 transition-all duration-500"></div>
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" onclick="toggleModal()" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc,
      updateDoc,
      deleteDoc,
      doc,
      onSnapshot,
      getDoc,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPONiic8kjN_WBB66r6y04zDB6mI1dTYw",
      authDomain: "flexxmart-5127c.firebaseapp.com",
      projectId: "flexxmart-5127c",
      storageBucket: "flexxmart-5127c.appspot.com",
      messagingSenderId: "220683612360",
      appId: "1:220683612360:web:9898850a45983dd31475fd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // DOM Elements
    const productTable = document.getElementById("productTable");
    const productTableMobile = document.getElementById("productTableMobile");
    const productForm = document.getElementById("productForm");
    const nameInput = document.getElementById("nameInput");
    const priceInput = document.getElementById("priceInput");
    const categorySelect = document.getElementById("categorySelect");
    const modal = document.getElementById("productModal");
    const statusText = document.getElementById("uploadStatus");
    const progressBar = document.getElementById("uploadProgress");
    const imageInput = document.getElementById("imageInput");

    let editingId = null;
    let previousImageURL = null;

    function toggleModal(editId = null, name = '', price = '', category = '', image = '') {
      editingId = editId;
      previousImageURL = image;
      nameInput.value = name;
      priceInput.value = price;
      categorySelect.value = category;
      imageInput.value = '';
      modal.classList.toggle("hidden");
    }

    async function loadCategories() {
      const snapshot = await getDocs(collection(db, "categories"));
      categorySelect.innerHTML = '<option value="">Select Category</option>';
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        categorySelect.innerHTML += `<option value="${docSnap.id}">${data.name}</option>`;
      });
    }

    function loadProducts() {
      const productsQuery = query(collection(db, "products"), orderBy("name"));

      onSnapshot(productsQuery, (snapshot) => {
        productTable.innerHTML = "";
        productTableMobile.innerHTML = "";

        snapshot.forEach(docSnap => {
          const data = docSnap.data();

          // Desktop Table Row
          const row = document.createElement("tr");
          row.className = "border-t hover:bg-gray-50";
          row.innerHTML = `
            <td class="px-6 py-4">${data.name}</td>
            <td class="px-6 py-4">$${parseFloat(data.price).toFixed(2)}</td>
            <td class="px-6 py-4"><img src="${data.image}" alt="${data.name}" class="w-16 h-16 object-cover rounded"/></td>
            <td class="px-6 py-4">${data.categoryName}</td>
            <td class="px-6 py-4 space-x-2">
              <button onclick="toggleModal('${docSnap.id}', '${data.name}', '${data.price}', '${data.categoryId}', '${data.image}')" class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded">Edit</button>
              <button onclick="deleteProduct('${docSnap.id}')" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Delete</button>
            </td>`;
          productTable.appendChild(row);

          // Mobile Card
          const card = document.createElement("div");
          card.className = "bg-white rounded-md p-4 shadow";
          card.innerHTML = `
            <div class="flex items-center gap-4">
              <img src="${data.image}" alt="${data.name}" class="w-16 h-16 object-cover rounded"/>
              <div>
                <h3 class="font-semibold">${data.name}</h3>
                <p class="text-sm text-gray-600">$${parseFloat(data.price).toFixed(2)}</p>
                <p class="text-sm text-gray-600">${data.categoryName}</p>
              </div>
            </div>
            <div class="flex gap-2 mt-3">
              <button onclick="toggleModal('${docSnap.id}', '${data.name}', '${data.price}', '${data.categoryId}', '${data.image}')" class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded text-sm">Edit</button>
              <button onclick="deleteProduct('${docSnap.id}')" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">Delete</button>
            </div>`;
          productTableMobile.appendChild(card);
        });
      });
    }

    async function saveProduct(productData) {
      if (editingId) {
        const docRef = doc(db, "products", editingId);
        await updateDoc(docRef, productData);
      } else {
        await addDoc(collection(db, "products"), productData);
      }

      statusText.textContent = "✅ Upload complete!";
      productForm.reset();
      editingId = null;
      previousImageURL = null;
      setTimeout(() => {
        statusText.classList.add("hidden");
        progressBar.style.width = "0%";
        modal.classList.add("hidden");
      }, 1000);
    }

    window.deleteProduct = async (id) => {
      if (confirm("Are you sure you want to delete this product?")) {
        await deleteDoc(doc(db, "products", id));
      }
    }

    window.toggleModal = toggleModal;

    productForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const rawPrice = parseFloat(priceInput.value);
      const price = parseFloat(rawPrice.toFixed(2));
      const categoryId = categorySelect.value;
      const categoryName = categorySelect.options[categorySelect.selectedIndex].text;
      const imageFile = imageInput.files[0];

      if (!name || isNaN(price) || !categoryId || (!imageFile && !editingId)) {
        alert("Please fill in all fields. Image is required only for new products.");
        return;
      }

      statusText.classList.remove("hidden");
      statusText.textContent = "Uploading image...";
      progressBar.style.width = "0%";

      if (imageFile) {
        const reader = new FileReader();
        reader.onloadend = async () => {
          const base64Image = reader.result.replace(/^data:image\/[a-z]+;base64,/, '');
          const formData = new FormData();
          formData.append("image", base64Image);

          const imgbbApiKey = "3272021b7aa37de7bdde9e0bc60320c0";

          let progress = 0;
          const simulateProgress = setInterval(() => {
            progress = Math.min(progress + Math.random() * 20, 90);
            progressBar.style.width = `${progress}%`;
          }, 200);

          try {
            const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
              method: "POST",
              body: formData
            });

            clearInterval(simulateProgress);
            progressBar.style.width = "100%";

            const result = await response.json();
            if (!result.success) throw new Error("ImgBB upload failed.");

            const imageURL = result.data.url;
            await saveProduct({ name, price, categoryId, categoryName, image: imageURL });

          } catch (error) {
            clearInterval(simulateProgress);
            console.error("Upload error:", error);
            statusText.textContent = "❌ Upload failed. Please try again.";
            progressBar.style.width = "0%";
          }
        };
        reader.readAsDataURL(imageFile);
      } else {
        await saveProduct({ name, price, categoryId, categoryName, image: previousImageURL });
      }
    });

    // 🔐 Admin Check & Init
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "admin_login.html";
        return;
      }

      const adminDoc = await getDoc(doc(db, "admins", user.uid));
      const isAdmin = adminDoc.exists() && adminDoc.data().role === "admin" && adminDoc.data().isActive === true;

      if (!isAdmin) {
        alert("Access denied. You are not an active admin.");
        await signOut(auth);
        window.location.href = "admin_login.html";
        return;
      }

      // ✅ Allow product access only if admin
      loadCategories();
      loadProducts();
    });
  </script>


</body>
