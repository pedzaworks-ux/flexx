<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Success | Flexxcart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="shared.js"></script>
  <script src="inject.js" defer></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffe6ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .success-container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      text-align: center;
    }

    .success-container h1 {
      color: #28a745;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .success-container p {
      font-size: 1rem;
      color: #333;
      margin-bottom: 30px;
    }

    .success-container a {
      display: inline-block;
      padding: 12px 20px;
      background-color: #d60000;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .success-container a:hover {
      background-color: #b90000;
    }

    @media (max-width: 768px) {
      .success-container{
        margin-top: 30px;
      }
    }

    @media (max-width: 430px) {
      .success-container h1{
        font-size: 20px;
      }

      .success-container p{
        font-size: 14px;
      }
    @media (max-width: 410px) {
      .success-container p{
        font-size: 11px;
      }
    }


    }
  </style>
</head>
<body>
  <!-- Injected Header -->
  <div id="header-container"></div>

  <main>
    <div class="success-container">
      <h1>âœ… Order Placed!</h1>
      <p>Your order has been successfully placed.<br><br>
        You will receive an Email after the operator confirms the payment. Thank you for choosing Flexxmart.</p>
      <a href="shop.html">Continue Shopping</a>
    </div>
  </main>

  <!-- Injected Footer -->
  <div id="footer-container"></div>
</body>
</html>
